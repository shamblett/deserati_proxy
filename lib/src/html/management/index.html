<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<title>Dicerati Proxy Management Server</title>
<meta name="description" content="Dicerati Proxy Server Manager">
<meta name="author" content="OSCF">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!--  Bootstrap -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> -->

</head>

<body>

  <div class="container">

    <div>
     
      <h1> <img src="images/Pencil@Low.png" alt="Dicerati" class="img-thumbnail">
           Dicerati Proxy Management Utility
      </h1>
      
      <h2>Add Proxy User</h2>
      <div id="dp-add-section">
        <form class="form-horizontal" role="form" action="{{addActionUrl}}"
               method="POST" enctype="application/x-www-form-urlencoded" >
          <input type="hidden" id="dpCommand" name="dpCommand" value="add" />
          <fieldset>
            <legend>User Details</legend>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-clid">CLID:</label>
              <div class="col-lg-3">
                <input class="form-control" type="text" id="dp-clid" name="dp-clid"
                  value="{{dp-clid}}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label"
                for="dp-proxy">Proxy URL:</label>
              <div class="col-lg-3">
                <input class="form-control" type="text"
                  id="dp-proxy-url" name="dp-proxy-url" value="{{dp-proxy-url}}" />                 
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-port">Port:</label>
              <div class="col-lg-3">
                <input class="form-control" type="text" id="dp-port" name="dp-port"
                  value="{{dp-port}}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-scheme">Scheme:</label>
              <div class="col-lg-3">
                <input class="form-control" type="text"
                  id="dp-scheme" name="dp-scheme" value="{{dp-scheme}}" />
              </div>
            </div>
          </fieldset>
          <button class="btn btn-primary" type="submit" id="dp-add-btn">Add User</button>
        </form>  
        <br />
        <div id="dp-alertsection-add">{{dp-add-alert}}</div>
      </div>

      <hr />
      
      <h2>Remove Proxy User</h2>
      <div id="dp-removesection">
        <form class="form-horizontal" role="form" action="{{removeActionUrl}}"
               method="POST" enctype="application/x-www-form-urlencoded" >
           <input type="hidden" id="dpCommand" name="dpCommand" value="remove" />     
          <fieldset>
            <legend>User Details</legend>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-clid">CLID:</label>
              <div class="col-lg-3">
                <input class="form-control" type="text" id="dp-clid" name="dp-clid"
                  value="{{dp-clid}}" />
              </div>
            </div>
          </fieldset>
          <button class="btn btn-primary" type="submit" id="dp-remove-btn">Remove User</button>
        </form>
        
        <br />
        <div id="dp-alertsection-remove">{{dp-remove-alert}}</div>
      </div>

       <hr />
      <h2>Statistics</h2>
      <div id="dp-statssection">
        <form class="form-horizontal" role="form" action="{{removeActionUrl}}"
               method="POST" enctype="application/x-www-form-urlencoded" >
           <input type="hidden" id="dpCommand" name="dpCommand" value="statistics" />     
          <fieldset>
            <legend>Requests</legend>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-request-success">Successful:</label>
              <div class="col-lg-4">
                <input class="form-control" type="text" id="dp-request-success" name="dp-request-success"
                  value="{{dp-request-success}}" readonly/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-request-fail">Failed:</label>
              <div class="col-lg-4">
                <input class="form-control" type="text" id="dp-request-fail" name="dp-request-fail"
                  value="{{dp-request-fail}}" readonly/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-request-fail-noentry">Failed No Entry:</label>
              <div class="col-lg-4">
                <input class="form-control" type="text" id="dp-request-fail-noentry" name="dp-request-fail-noentry"
                  value="{{dp-request-fail-noentry}}" readonly/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="dp-request-total">Total:</label>
              <div class="col-lg-4">
                <input class="form-control" type="text" id="dp-request-total" name="dp-request-total"
                  value="{{dp-request-total}}" readonly/>
              </div>
            </div>
          </fieldset>
        </form>
         <br />
        <hr />
    </div>
    </div>
  </div>
  <!-- /.container -->

</body>

</html>
